<body oncontextmenu="return false;" onkeydown="return false;">
    <audio id="limbo" src="../sons/limbo.mp3" preload="auto"></audio>
    <div id="animate" class="box">
        <div id="animate" class="cont2">
            <button onclick="audio(); closepage(); animation()">...</button>
        </div>
    </div>  
    <script>
    document.addEventListener("keydown", function(event) {
        if (event.which == 123) {
        return false;
        }
    });

    function audio(){
        var audio= document.getElementById("limbo");
        audio.currentTime=0;
	    audio.play();
	    console.log(audio.currentTime);
	    setInterval(function(){
		if(audio.currentTime>41){
			audio.pause();
				}
			},1000);
		}

    function closepage(){
        setTimeout(() => {
            window.close()
        }, 41000);
    }
    
    function animation() {
    document.getElementById('animate').style.animation = "sumir 41s forwards";
    }

    </script>
